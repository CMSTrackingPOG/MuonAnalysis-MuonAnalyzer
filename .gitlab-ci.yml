variables:
  CMSSW_RELEASE: CMSSW_10_6_4_patch1
  CMSSW_SCRAM_ARCH: slc7_amd64_gcc820
  SSH_SERVER_HOSTKEYS: lxplus ssh-rsa 

image: gitlab-registry.cern.ch/ci-tools/ci-worker:cc7

before_script:
  - "yum install -y openssl"
  - source /cvmfs/grid.cern.ch/etc/profile.d/setup-cvmfs-ui.sh
  - source /cvmfs/cms.cern.ch/cmsset_default.sh
  - git clone https://gitlab-ci-token:${CI_JOB_TOKEN}@gitlab.cern.ch/cms-muonPOG/muonpog-integration.git ~/muonpog-integration
  - export PATH=${PATH}:~/muonpog-integration/scripts


build-master:
    tags: [ cvmfs,docker ]
    stage: build
    only:
        - master
    script:
        - cd ..
        - source ci_setup_cmssw.sh
        - mkdir -p MuonAnalysis/MuonAnalyzer
        - cp -a $CI_PROJECT_DIR/* MuonAnalysis/MuonAnalyzer/
        - scram b -j 5
        - ci_tar_cmssw.sh
    artifacts:
        when: on_success
        expire_in: 1 days
        paths: 
            - build.tar.gz

build-mr:
    tags: [ cvmfs,docker ]
    stage: build
    only:
        - merge_requests
    script:
        - cd ..
        - source ci_setup_cmssw.sh
        - mkdir -p MuonAnalysis/MuonAnalyzer
        - cp -a $CI_PROJECT_DIR/* MuonAnalysis/MuonAnalyzer/
        - scram b -j 5
        - ci_tar_cmssw.sh
    artifacts:
        when: on_success
        expire_in: 1 days
        paths: 
            - build.tar.gz

test-code:
    tags: [ cvmfs ] 
    stage: test-simple
    only:
        - merge_requests
    script:
        - source ci_untar_cmssw.sh
        - ci_kinit.sh
        - scp ${CMS_SERVICE_USER}@lxplus:/eos/cms/store/group/phys_muon/MuonPOGIntegration/rootfiles/UL18/events_MINIAOD_SingleMuon_numEvent100.root .
        - cmsRun MuonAnalysis/MuonAnalyzer/test/run_muonAnalizer_cfg.py inputFiles=file:events_MINIAOD_SingleMuon_numEvent100.root globalTag=106X_dataRun2_v28 maxEvents=-1 isMC=0 isFullAOD=0 outputFile=output.root


stages:
  - build
  - test-simple
